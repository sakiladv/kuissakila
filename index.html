<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kuis</title>
    <style>
        /* Styling untuk tabel */
        #customers {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #dddddd;
        }

        .hover {
            background-color: #f0f0f0; /* Warna latar belakang saat mouse hover */
        }
    </style>
</head>
<body>

    <!-- Kontainer untuk Header -->
    <div id="headerContainer"></div>

    <!-- Kontainer untuk Tabel -->
    <table id="customers">
        <!-- Konten tabel akan diisi melalui JavaScript -->
    </table>

    <!-- Memasukkan file JavaScript -->
    <script src="index.js"></script>

</body>
</html>
